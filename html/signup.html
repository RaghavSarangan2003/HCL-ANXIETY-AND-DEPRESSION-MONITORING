<!DOCTYPE html>
<html>
  <head>
    </script> 
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AuraSync Sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="aurasync"><h1>AuraSync</h1></div>
    <div class="wrapper">
      <form id="signup-form" action="mentalhealthchart.html">
        <h1>Sign up</h1>
        <div class="input-box">
          <input type="text" id="name" placeholder="Name" required>
          <i class='bx bx-user' ></i>
        </div>
        <div class="input-box">
          <input type="text" id="email" placeholder="Email" required>
          <i class='bx bx-envelope' ></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
          <input type="password" id="confirmpassword" placeholder="Confirm Password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
        </div>
        <button  type="submit" id="submitData" class="btn">Sign up</button>
        <div class="register-link">
          <p>Aready have an account?<a href="./login.html">Login</a>
          </div></p>
      </form>
    </div>
    <script src="" async defer></script>
  </body>
</html>
